<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./superhero.ico" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <title>My Favorite Super Hero</title>
  </head>
  <body>
    <!-- main is the wrapper Element that contains search box -->
    <main id="page" class="m-1">

      <!-- Static Element of the page -->
      <div class="input-container text-center">
        <h1>Find Your Super Hero</h1>
        <div class="">
          <input
            id="input"
            type="text"
            style="font-size: 80%; height: 30%"
            placeholder="Search Here . . ."
            class="p-2 col-4 col-md-6"
            title="just type initials of your superhero"
          />
          <a
            href="./favorite.html"
            class="btn"
            title="See your favorite hero list here"
            ><u>Favorite Heroes</u></a
          >
        </div>
      </div>
      <!-- End for Static Element of the page -->

      <!-- List Container for Matched Heroes will be generated dynamically -->
      <section id="hero-list-container" class="my-4 mx-2"></section>
      <!-- End For List Container for Matching Heroes-->

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
